<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 0; i < 5; i++) {
        setTimeout(
          (function(i) {
            console.log(1)
          })(),
          1000 * i
        )
      }
      
// 同步任务最先执行 然后 是微任务  然后是宏任务

// 浅:
// 同步任务执行的中途会把微任务和宏任务丢到任务队列

// 浅:
// 就是碰到的时候

// 浅:
// 然后 微任务和 宏任务 也是从上到下执行

// 浅:
// 微任务永远在宏任务前面执行

// 浅:
// 同步永远在这两个前面

    </script>
  </body>
</html>
