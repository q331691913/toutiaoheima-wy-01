      var num = prompt('输入一个大于2的正整数')

      var isZ = true // 定义一个为真的变量

      // 输入的数会进循环里面去
      for (var i = 2; i < num; i++) {
        // 如果取余num % i === 0成立 isZ=false 就不是质数，取余num % i === 0不成立 立马跳出循环
        if (num % i === 0) {
          isZ = false
        }
      }
      // 此处的isZ为真我们就打印为质数， 为假我们就不是质数
      if (isZ) {
        alert(num + '是质数')
      } else {
        alert(num + '不是质数')
      }
      // 同步任务最先执行 然后 是微任务  然后是宏任务

      // 浅:
      // 同步任务执行的中途会把微任务和宏任务丢到任务队列

      // 浅:
      // 就是碰到的时候

      // 浅:
      // 然后 微任务和 宏任务 也是从上到下执行

      // 浅:
      // 微任务永远在宏任务前面执行

      // 浅:
      // 同步永远在这两个前面
    </script>
